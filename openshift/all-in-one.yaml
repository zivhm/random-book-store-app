---
apiVersion: v1
kind: Secret
metadata:
  name: random-book-store-secret
type: Opaque
stringData:
  secret-key: "change-me-to-a-secure-random-string-in-production"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: random-book-store-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-book-store
  labels:
    app: random-book-store
spec:
  replicas: 2
  selector:
    matchLabels:
      app: random-book-store
  template:
    metadata:
      labels:
        app: random-book-store
    spec:
      containers:
      - name: random-book-store
        image: random-book-store:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: random-book-store-secret
              key: secret-key
        - name: DATABASE_URL
          value: "sqlite:///data/bookstore.db"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /opt/app-root/src/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: random-book-store-pvc
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: random-book-store
  labels:
    app: random-book-store
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: random-book-store
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: random-book-store
  labels:
    app: random-book-store
spec:
  to:
    kind: Service
    name: random-book-store
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
